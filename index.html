    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll('a[href^="#"]');

        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            const targetId = this.getAttribute("href");
            const target = document.querySelector(targetId);

            if (target) {
              e.preventDefault();
              target.scrollIntoView({ behavior: "smooth", block: "start" });
            }
          });
        });

        // Handle form submissions
        const form1 = document.getElementById('form1');
        const form2 = document.getElementById('form2');
        const section8 = document.getElementById('section8');

        function handleFormSubmit(e) {
          e.preventDefault();
          
          // Show section 8
          section8.classList.remove('d-none');
          
          // Scroll to section 8
          setTimeout(() => {
            section8.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 100);
        }

        form1.addEventListener('submit', handleFormSubmit);
        form2.addEventListener('submit', handleFormSubmit);
      });
    </script>

    <script>
      let index = 1;
      const slider = document.querySelector(".slider");
      let slides = document.querySelectorAll(".slider img");

      // Clone first & last
      const firstClone = slides[0].cloneNode(true);
      const lastClone = slides[slides.length - 1].cloneNode(true);

      slider.appendChild(firstClone);
      slider.insertBefore(lastClone, slides[0]);

      slides = document.querySelectorAll(".slider img");

      // Set initial slide
      function updateSlide(animate = true) {
        const width = slider.clientWidth;

        slider.style.transition = animate ? "transform 0.4s ease" : "none";
        slider.style.transform = `translateX(${-width * index}px)`;
      }

      function nextSlide() {
        if (index >= slides.length - 1) return;
        index++;
        updateSlide();
      }

      function prevSlide() {
        if (index <= 0) return;
        index--;
        updateSlide();
      }

      slider.addEventListener("transitionend", () => {
        const realSlidesCount = slides.length - 2;

        // If reached the cloned last slide → jump to real first
        if (index === slides.length - 1) {
          index = 1;
          updateSlide(false);
        }

        // If reached the cloned first slide → jump to real last
        if (index === 0) {
          index = realSlidesCount;
          updateSlide(false);
        }
      });

      // Start position
      window.onload = () => updateSlide(false);

      // Buttons
      document.querySelector(".next").onclick = nextSlide;
      document.querySelector(".prev").onclick = prevSlide;

      // Auto slide
      let auto = setInterval(nextSlide, 3000);

      document.querySelector(".slider-container").onmouseenter = () =>
        clearInterval(auto);
      document.querySelector(".slider-container").onmouseleave = () => {
        auto = setInterval(nextSlide, 3000);
      };

      // Resize fix
      window.onresize = () => updateSlide(false);
    </script>
