    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll('a[href^="#"]');

        links.forEach((link) => {
          link.addEventListener("click", function (e) {
            const targetId = this.getAttribute("href");
            const target = document.querySelector(targetId);

            if (target) {
              e.preventDefault();
              target.scrollIntoView({ behavior: "smooth", block: "start" });
            }
          });
        });

        // Handle form submissions
        const form1 = document.getElementById('form1');
        const form2 = document.getElementById('form2');
        const sectionSubmitted = document.getElementById('section-submitted');

        function handleFormSubmit(e) {
          e.preventDefault();
          
          // Show section 8
          sectionSubmitted.classList.remove('d-none');
          
          // Scroll to section 8
          setTimeout(() => {
            sectionSubmitted.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 100);
        }

        form1.addEventListener('submit', handleFormSubmit);
        form2.addEventListener('submit', handleFormSubmit);
      });
    </script>
